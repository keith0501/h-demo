<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Screen</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>


<h1>This is the main screen</h1>

<div style="overflow: auto; height: 50pc" >
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Start Data </th>
            <th scope="col"> End Data </th>
            <th scope="col"> Start </th>
            <th scope="col"> End </th>
            <th scope="col"> Miles </th>
            <th scope="col"> Purpose </th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${beans.empty}">
            <td colspan="2"> No Data Available </td>
        </tr>
        <tr th:each="bean : ${beans}" th:onclick="'onClickedBean(\'' + ${bean.id} + '\');'">
            <td><span th:text="${bean.id}"> ID </span></td>
            <td><span th:text="${#dates.format(bean.startDate, 'dd-MM-yyyy HH:mm')}"> Start Date </span></td>
            <td><span th:text="${#dates.format(bean.endDate, 'dd-MM-yyyy HH:mm')}"> End Date </span></td>
            <td><span th:text="${bean.start}"> Start </span></td>
            <td><span th:text="${bean.stop}"> Stop </span></td>
            <td><span th:text="${bean.miles}"> Stop </span></td>
            <td><span th:text="${bean.purpose}"> Stop </span></td>
        </tr>
        </tbody>
    </table>

</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>


<script>
    onClickedBean = function(bean) {
        //Handle the call to switch to update the clicked item.
        window.location.assign("/update/" + bean);
    }

</script>
</body>


</html>
